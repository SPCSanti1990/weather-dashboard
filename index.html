<!--5 Day Weather Forecast dashboard-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="5 Day Weather Forecast" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>5 Day Weather Forecast</title>
</head>

<body>
    <!--Header displaying text "Weather Dashboard" and background with transitioning color from light to dark blue-->
    <header class="container-fluid mb-5 p-3">
        <div class="d-flex align-item-center">
            <h1 class="nav-item">Weather Dashboard</h1>
        </div>
    </header>

    <section class="container-fluid">
        <div class="row main-row">
            <div class="search-column col-3 d-flex flex-column search-column justify-content-start">
                <form class="form-inline my-2 row"></form>
                <ul id="past-searches" class="list-group p-2">
                    <button type="button" data-city="Concord" class="list-group-item list-group-item-action text-muted past">Concord</button>
                </ul>
                <button type="button" class="btn btn-outline-primary">Clear Searches</button>
            </div>
            <div class="main-weather p-2 col">
                <div class="container-fluid">
                    <div class="report"></div>
                    <div class="report pt-3"></div>
                </div>
            </div>
        </div>
    </section>





  <!-- Added link to the jQuery library -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
