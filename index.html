<!--5 Day Weather Forecast dashboard-->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="5 Day Weather Forecast" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>5 Day Weather Forecast</title>
</head>

<body>
    <!--Header displaying text "Weather Dashboard" and background with transitioning color from light to dark blue-->
    <header class="container-fluid mb-5 p-3">
        <div class="d-flex align-item-center">
            <h1 class="nav-item">Weather Dashboard</h1>
        </div>
    </header>

    <body>
        <div class="container-fluid">
            <div class="row navbar navbar-dark bg-dark">
                <div class="col-12 text-center">
                    <h1 class="navbar-brand pb-0 px-0">Weather Dashboard</h1>
                </div>
            </div>
            <div class="row content-row">
                <div class="col-12 col-md-3  pt-3">
                    <h5>Search for a city:</h5>
                    <form>
                        <div class="form-group input-group">
                            <input type="text" class="form-control" id="search-city" placeholder="Enter city here">
                            <div class="input-group-append">
                                <button class="btn btn-info" type="button" id="search-city-button">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                    <!-- Seach History -->
                    <div class="card">
                        <ul class="list-group list-group-flush" id="search-history-list">
                            <!-- <li class="list-group-item"></li> -->
                            
                        </ul>
                        <button id="clear-history" class="btn btn-sm btn-secondary hide">Clear History</button>
                    </div>
                </div>
                <div id="weather-content" class="col-12 col-md-9 hide">
                    <div class="row">
                        <div class="col-12">
                            <div class="city-info border rounded my-3 px-3 py-3">
                                <h2 id="current-city">City Information <small class="text-muted" id="current-date"></small></h2>
    
                                <p class="mb-0">Temperature: <span id="current-temp"></span></p>
                                <p class="mb-0">Humidity: <span id="current-humidity"></span></p>
                                <p class="mb-0">Wind Speed: <span id="current-wind-speed"></span></p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h3>5-Day Forecast</h3>
                            
                        </div>
                    </div>
                    <div id="five-day-forecast" class="row">
                        <div class="col-2">
                            <div class="card">
                                <div class="card-body">
                                <h5 class="card-title">Date</h5>
                                <i class="fa fa-sun"></i>
                                <p class="card-text">Temp: </p>
                                <p class="card-text">Humidity: </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

  <!-- Added link to the jQuery library -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.2.1/moment.min.js"></script>
  <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
